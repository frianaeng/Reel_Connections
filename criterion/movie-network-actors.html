<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Network (Shared Actors)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    :root { color-scheme: light; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 24px;
      background: #fafafa;
      color: #222;
    }
    h2 { margin: 0 0 8px; }
    .meta { color: #666; font-size: 0.95rem; margin-bottom: 12px; }
    svg { border: 1px solid #ddd; background: #fff; }
    .node { stroke: #fff; stroke-width: 0.6px; }
    .link { stroke: #bbb; stroke-opacity: 0.35; }
    .tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Movie Network (Shared Actors)</h2>
  <div id="meta" class="meta">Loadingâ€¦</div>
  <svg id="viz" width="1200" height="700"></svg>
  <div id="tooltip" class="tooltip"></div>

  <script>
    const width = 1200;
    const height = 700;
    const svg = d3.select("#viz");
    const tooltip = d3.select("#tooltip");
    const metaEl = document.getElementById("meta");

    const zoomLayer = svg.append("g");
    svg.call(d3.zoom().scaleExtent([0.1, 6]).on("zoom", (event) => {
      zoomLayer.attr("transform", event.transform);
    }));

    Promise.all([
      d3.json("movienetwork_unweighted.json"),
      d3.json("criterion_id_to_title.json"),
      d3.json("criterion_id_to_year.json")
    ]).then(([data, titleMap, yearMap]) => {
      const nodes = data.nodes.map(d => ({
        id: String(d.id),
        label: d.label
      }));
      const links = data.links.map(d => ({
        source: String(d.source),
        target: String(d.target)
      }));

      metaEl.textContent = `Movies: ${nodes.length} | Links: ${links.length}`;

      const link = zoomLayer.append("g")
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("class", "link");

      const node = zoomLayer.append("g")
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("class", "node")
        .attr("r", 3)
        .attr("fill", "#2b6cb0")
        .on("mousemove", (event, d) => {
          const title = titleMap[d.id] || d.label || `Movie ${d.id}`;
          const year = yearMap[d.id] || "Unknown year";
          tooltip
            .style("display", "block")
            .style("left", `${event.pageX + 12}px`)
            .style("top", `${event.pageY + 12}px`)
            .text(`${title} (${year})`);
        })
        .on("mouseout", () => tooltip.style("display", "none"))
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended)
        );

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(30).strength(0.2))
        .force("charge", d3.forceManyBody().strength(-35))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collide", d3.forceCollide(4));

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
      });

      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.2).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    }).catch(err => {
      console.error(err);
      metaEl.textContent = "Failed to load movie network.";
    });
  </script>
</body>
</html>
