<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Core + Periphery</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    :root { color-scheme: light; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 24px;
      background: #fafafa;
      color: #222;
    }
    h2 { margin: 0 0 8px; }
    .meta { color: #666; font-size: 0.95rem; margin-bottom: 12px; }
    svg { border: 1px solid #ddd; background: #fff; }
    .node { stroke: #fff; stroke-width: 0.5px; }
    .link { stroke: #bbb; stroke-opacity: 0.25; }
    .tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Core + Periphery (Grand Visualization)</h2>
  <div id="meta" class="meta">Loadingâ€¦</div>
  <svg id="viz" width="1300" height="720"></svg>
  <div id="tooltip" class="tooltip"></div>

  <script>
    const width = 1300;
    const height = 720;
    const svg = d3.select("#viz");
    const tooltip = d3.select("#tooltip");
    const metaEl = document.getElementById("meta");

    const coreColor = d3.scaleOrdinal(d3.schemeTableau10);
    const peripheryColor = d3.scaleOrdinal(d3.schemeSet2);

    const coreGroup = svg.append("g");
    const peripheryGroup = svg.append("g");

    Promise.all([
      d3.json("core_clustered.json"),
      d3.json("periphery_components.json")
    ]).then(([core, periphery]) => {
      metaEl.textContent = `Core size ${core.meta.core_size} | Periphery components ${periphery.components.length}`;

      // Layout: core left, periphery right
      const coreWidth = 850;
      const coreHeight = height;
      const peripheryWidth = width - coreWidth;

      // Core force graph
      const coreNodes = core.nodes.map(d => ({...d}));
      const coreLinks = core.links.map(d => ({...d}));

      const coreLink = coreGroup.append("g")
        .selectAll("line")
        .data(coreLinks)
        .join("line")
        .attr("class", "link");

      const coreNode = coreGroup.append("g")
        .selectAll("circle")
        .data(coreNodes)
        .join("circle")
        .attr("class", "node")
        .attr("r", 2.5)
        .attr("fill", d => coreColor(d.louvain ?? 0))
        .on("mousemove", (event, d) => {
          tooltip
            .style("display", "block")
            .style("left", `${event.pageX + 12}px`)
            .style("top", `${event.pageY + 12}px`)
            .text(d.id);
        })
        .on("mouseout", () => tooltip.style("display", "none"));

      const coreSim = d3.forceSimulation(coreNodes)
        .force("link", d3.forceLink(coreLinks).id(d => d.id).distance(18).strength(0.2))
        .force("charge", d3.forceManyBody().strength(-22))
        .force("center", d3.forceCenter(coreWidth / 2, coreHeight / 2))
        .force("collide", d3.forceCollide(4));

      coreSim.on("tick", () => {
        coreLink
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        coreNode
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
      });

      // Periphery packed bubbles
      const peripheryComponents = periphery.components.map(d => ({...d}));
      const countryKeys = Array.from(new Set(peripheryComponents.map(d => d.dominant_country).filter(Boolean)));
      peripheryColor.domain(countryKeys);

      const pack = d3.pack()
        .size([peripheryWidth, height])
        .padding(4)(d3.hierarchy({ children: peripheryComponents })
        .sum(d => d.size));

      const peripheryNodes = peripheryGroup.selectAll("g")
        .data(pack.leaves())
        .join("g")
        .attr("transform", d => `translate(${coreWidth + d.x},${d.y})`);

      peripheryNodes.append("circle")
        .attr("r", d => d.r)
        .attr("fill", d => peripheryColor(d.data.dominant_country || "Unknown"))
        .attr("fill-opacity", 0.8)
        .attr("stroke", "#fff")
        .attr("stroke-width", 1)
        .on("mousemove", (event, d) => {
          tooltip
            .style("display", "block")
            .style("left", `${event.pageX + 12}px`)
            .style("top", `${event.pageY + 12}px`)
            .text(`Component ${d.data.id} | size ${d.data.size}`);
        })
        .on("mouseout", () => tooltip.style("display", "none"));

      peripheryNodes.append("title")
        .text(d => `Component ${d.data.id} size ${d.data.size}`);

    }).catch(err => {
      console.error(err);
      metaEl.textContent = "Failed to load data.";
    });
  </script>
</body>
</html>
