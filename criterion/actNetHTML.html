<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Actor Network</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    svg { border: 1px solid #ccc; cursor: move; }
  </style>
</head>
<body>

<h2>Actor Network</h2>
<svg id="viz" width="1500" height="700"></svg>

<script>
const width = 1500;
const height = 700;

const svg = d3.select("#viz");

/* =========================
   ZOOM / PAN CONTAINER
   ========================= */
const zoomLayer = svg.append("g");

svg.call(
  d3.zoom()
    .scaleExtent([0.1, 8])     // zoom limits
    .on("zoom", (event) => {
      zoomLayer.attr("transform", event.transform);
    })
);

/* =========================
   LOAD JSON
   ========================= */
d3.json("actor_network.json").then(data => {
  console.log("JSON loaded. Actors:", Object.keys(data).length);

  const nodes = Object.keys(data).map(id => ({ id }));

  const links = [];
  const seen = new Set();

  for (const [source, targets] of Object.entries(data)) {
    for (const target of targets) {
      if (source === target) continue;
      const key = source < target ? `${source}|${target}` : `${target}|${source}`;
      if (seen.has(key)) continue;
      seen.add(key);
      links.push({ source, target });
    }
  }

  console.log("Links (deduped):", links.length);

  /* =========================
     DRAW LINKS
     ========================= */
  const link = zoomLayer.append("g")
    .attr("stroke", "#999")
    .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(links)
    .join("line")
    .attr("stroke-width", 1);

  /* =========================
     DRAW NODES
     ========================= */
  const node = zoomLayer.append("g")
    .selectAll("circle")
    .data(nodes)
    .join("circle")
    .attr("r", 3.5)
    .attr("fill", "steelblue")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended)
    );

  node.append("title").text(d => d.id);

  /* =========================
     FORCE SIMULATION
     ========================= */
  const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(35).strength(0.2))
    .force("charge", d3.forceManyBody().strength(-25))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide", d3.forceCollide(6));

  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);
  });

  /* =========================
     DRAG HANDLERS
     ========================= */
  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.2).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
}).catch(err => {
  console.error("Failed to load actor_network.json:", err);
});
</script>

</body>
</html>
